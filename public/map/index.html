<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화봉고등학교 구조도</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <h1>
        <img src="static/images/logo.jpg" alt="logo" style="height: 60px; vertical-align: middle; margin-right: 5px;">
        교내 구조
    </h1>

    <div>
        <label for="floor-select">층 선택:</label>
        <select id="floor-select">
            <option value="1">1층</option>
            <option value="2">2층</option>
            <option value="3">3층</option>
            <option value="4">4층</option>
        </select>
    </div>

    <br/>

    <div id="map-container">
        <object id="floor-map" type="image/svg+xml" width="600" height="400"></object>
    </div>

    <!-- JS 파일 불러오기 -->
    <script src="script.js"></script>

</body>
</html>
